<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Battleship</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="gameContainer">
  <button id="startBtn">Bắt đầu</button>
  <canvas id="gameCanvas" width="600" height="800"></canvas>
</div>
<div id="gameOverScreen" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.8); color: white; font-size: 32px;
    flex-direction: column; justify-content: center; align-items: center;">
    <div id="finalScore">Điểm của bạn: 0</div>
    <button onclick="resetGame()" style="margin-top: 20px; font-size: 24px;">Chơi lại</button>
</div>

<script src="main.js"></script>
</body>
</html>
